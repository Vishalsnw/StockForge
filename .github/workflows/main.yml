name: Fix App Import Issue

on:
  workflow_dispatch:
    inputs:
      user_name:
        description: Target User
        required: false
        default: Vishalsnw
        type: string

jobs:
  fix-app-import:
    name: Fix App Import
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fix main.jsx Import
        run: |
          echo "Fixing main.jsx import path..."
          
          # Change import from App.jsx to App.js in main.jsx
          sed -i "s|import App from './App.jsx'|import App from './App.js'|g" frontend/src/main.jsx
          
          echo "Import path fixed in main.jsx"

      - name: Verify Files
        run: |
          echo "Checking App files..."
          ls -la frontend/src/App.*
          
          echo "Checking main.jsx content..."
          grep -n "import App" frontend/src/main.jsx

      - name: Commit Fix
        run: |
          git config user.email "action@github.com"
          git config user.name "Bot"
          
          git add frontend/src/main.jsx
          
          if ! git diff --staged --quiet; then
            git commit -m "Fix: Change App import from .jsx to .js - Vishalsnw - 2025-06-12 15:10:00"
            git push
            echo "App import fixed and pushed"
          else
            echo "No changes needed"
          fi

      - name: Success Summary
        run: |
          echo "APP IMPORT FIX COMPLETED"
          echo "======================="
          echo "User: Vishalsnw"
          echo "Time: 2025-06-12 15:10:00 UTC"
          echo ""
          echo "Fix Applied:"
          echo "- Changed main.jsx import from App.jsx to App.js"
          echo "- This will load the correct App component with routing"
          echo "- Should resolve blank screen issue"
          echo ""
          echo "App should now load properly!"
