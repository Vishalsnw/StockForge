name: Scaffold New SimCompanies Repo

on:
  workflow_dispatch:

jobs:
  scaffold-folders:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up folder structure for backend and frontend
        run: |
          mkdir -p backend/models
          mkdir -p backend/routes
          mkdir -p backend/controllers
          mkdir -p backend/services
          mkdir -p backend/seed
          mkdir -p frontend/components/Company
          mkdir -p frontend/components/IPO
          mkdir -p frontend/components/StockExchange
          mkdir -p frontend/components/CommodityExchange
          mkdir -p frontend/components/Dashboard
          mkdir -p frontend/components/Bot
          mkdir -p frontend/context
          mkdir -p frontend/pages
          mkdir -p frontend/hooks
          mkdir -p frontend/public
          mkdir -p frontend/src
          mkdir -p .github/workflows

      - name: Create .gitkeep files so folders are tracked
        run: |
          find backend -type d -exec touch {}/.gitkeep \;
          find frontend -type d -exec touch {}/.gitkeep \;
