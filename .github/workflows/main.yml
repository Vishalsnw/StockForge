name: Fix JSX Extension Issue

on:
  workflow_dispatch:
    inputs:
      user_name:
        description: Target User
        required: false
        default: Vishalsnw
        type: string

jobs:
  fix-jsx-extension:
    name: Fix JSX Extension
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rename App.js to App.jsx
        run: |
          echo "Renaming App.js to App.jsx..."
          
          # Rename the file
          mv frontend/src/App.js frontend/src/App.jsx
          
          echo "File renamed successfully"

      - name: Update main.jsx Import
        run: |
          echo "Updating main.jsx import..."
          
          # Update import in main.jsx to use .jsx extension
          sed -i "s|import App from './App.js'|import App from './App.jsx'|g" frontend/src/main.jsx
          
          echo "Import updated in main.jsx"

      - name: Verify Changes
        run: |
          echo "Checking files..."
          ls -la frontend/src/App.*
          
          echo "Checking main.jsx import..."
          grep -n "import App" frontend/src/main.jsx

      - name: Test Build
        run: |
          cd frontend
          npm install
          npm run build

      - name: Commit Changes
        run: |
          git config user.email "action@github.com"
          git config user.name "Bot"
          
          git add .
          
          if ! git diff --staged --quiet; then
            git commit -m "Fix: Rename App.js to App.jsx for JSX syntax - Vishalsnw - 2025-06-12 15:15:06"
            git push
            echo "Changes committed and pushed"
          else
            echo "No changes to commit"
          fi

      - name: Success Summary
        run: |
          echo "JSX EXTENSION FIX COMPLETED"
          echo "=========================="
          echo "User: Vishalsnw"
          echo "Time: 2025-06-12 15:15:06 UTC"
          echo ""
          echo "Fixes Applied:"
          echo "- Renamed App.js â†’ App.jsx"
          echo "- Updated main.jsx import to use .jsx"
          echo "- Build should now work with JSX syntax"
          echo ""
          echo "Deployment should succeed now!"
